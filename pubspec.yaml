name: sistema_de_gestion_academica
description: Sistema de Gestión Académica con seguimiento curricular para la carrera de Ingeniería Civil Informática Advance de la UNAB

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Persistencia de datos local
  shared_preferences: ^2.5.3
  
  # Información de la app (versión, nombre, etc)
  package_info_plus: ^9.0.0

  cupertino_icons: ^1.0.2

  # --- DEPENDENCIAS NUEVAS MOVIDAS AQUÍ ---
  
  # Cloud y API
  http: ^1.1.0                    # Llamadas HTTP a GitHub API
  
  # Identificación
  uuid: ^4.2.1                    # Generar Device ID único
  device_info_plus: ^9.1.1        # Info del dispositivo
  
  # Actualizaciones
  url_launcher: ^6.2.2            # Abrir URLs (App Store, Play Store)
  
  # Exportación PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1

  #Base de Datos en Tiempo Real Firebase
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0
  firebase_auth: ^4.14.0
  firebase_app_check: ^0.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Configuración para generar íconos de la app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#8B0088"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

